<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Ejercicio 4-Formulario</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
	<div class="container">
		<div class="login-box">
			<div class="title-box">
				<h2>Your logo</h2>
				<button><i class="material-icons">add</i></button>
			</div>
			<div class="body-box">
				<form class="form-login">
					<div class="group-field">
						<div class="field">
							<i class="material-icons">person</i>
							<input type="" name="" placeholder="Username">
						</div>
						<div class="field">
							<i class="material-icons">lock</i>
							<input type="password" name="" placeholder="Password">
						</div>				
					</div>
					<div class="group-buttons">
						<div id="btn-facebook" class="btn"><i class="fa fa-facebook-f"></i></div>
						<div id="btn-github" class="btn"><i class="fa fa-github"></i></div>
						<div id="btn-twitter" class="btn"><img src=""></div>						
					</div>
					<button id="btn-singin" type="submit">Sign in</button>
				</form>
				<div class="container-forgot">
					<a href="#">Forgot your password?</a>
				</div>
			</div>	
		</div>
	</div>
</body>
</html>
